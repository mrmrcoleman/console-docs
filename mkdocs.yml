site_name: NetBox Labs Console Documentation
theme:
  name: material
  custom_dir: overrides
  favicon: images/social-square.png
  logo: images/social-square.png
  features:
    - navigation.tracking
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.indexes
    - navigation.sections
    - navigation.prune
    - search.suggest
    # - toc.integrate
markdown_extensions:
  - abbr
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.snippets
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      toc_depth: 3
plugins:
  - search
nav:
  - Home: index.md
  # - Getting Started: "NetBox Cloud/getting-started-with-nbc.md"
  - Guides:
      - Working with Database Backups: "Administration Console/working_with_database_backups.md"
      - Configure IP Allow List: "Administration Console/configuring_ip_allow_lists.md"
      - Upgrade NetBox Cloud: "Administration Console/upgrading-nbc.md"
      - Set up Azure AD SSO: "Administration Console/azure-ad-sso-setup.md"
      - Set up Okta SSO: "Administration Console/okta-sso-setup.md"
      - Set up Two-Factor Authentication: "Administration Console/set_up_2fa.md"
      - Migrate to NetBox Cloud: "NetBox Cloud/migrating-to-netbox-cloud.md"
  - Console Access:
      # - Admin Console Overview: "Administration Console/admin-console-overview.md"
      - Set up NetBox Labs Console Access: "Administration Console/admin-console-access.md"
      - Retrieve NetBox Labs Console Credentials: "Administration Console/retrieving-nbc-credentials.md"
  - Scheduled Maintenance: "maintenance.md"

extra:
  social:
    - icon: fontawesome/solid/globe
      link: https://netboxlabs.com
    - icon: octicons/mail-24
      link: "mailto:support@netboxlabs.com"
  analytics:
    provider: google
    property: G-Q107GMDTJM
copyright: Copyright &copy; 2023 NetBox Labs
